<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="application-name" content="Notes App" />
    <meta name="author" content="YOUR NAME" />
    <meta
      name="description"
      content="Notes App is a simple note taking app. It allows you to take notes and store them in your browser. It is a PWA and works offline."
    />

    <title>Notes App</title>

    <!-- Startup configuration -->
    <link rel="manifest" href="app.webmanifest" />

    <!-- Icon for Safari browser -->
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <span class="navbar-brand">Notes App</span>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navListContainer">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          id="navListContainer"
          class="collapse navbar-collapse justify-content-end align-items-center"
        ></div>
      </div>
    </nav>

    <main>
      <div id="pushNotificationTools" class="container py-3">
        <button id="subscribeBtn" class="d-none btn btn-dark">Subscribe Push Notification</button>
        <button id="unsubscribeBtn" class="d-none btn btn-dark">
          Unsubscribe Push Notification
        </button>
      </div>
      <div id="mainContent" class="container py-5"></div>
    </main>

    <footer>
      <div class="main-footer">
        <div class="container px-3 py-4">
          <p class="mb-0 text-center">&copy; 2023 | IDCamp X KADIN by Dicoding Indonesia</p>
        </div>
      </div>
    </footer>
  </body>
</html>
